<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dark Mode Baseline</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="supported-color-schemes" content="dark light">
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="">

    <script>
        if (window.location.protocol === 'http:') {
            window.location.protocol = 'https:';
        }
        if (!window.matchMedia('(prefers-color-scheme)').matches) {
            document.documentElement.style.display = 'none';
            document.head.insertAdjacentHTML(
                'beforeend',
                '<link rel="stylesheet" href="light.css" onload="document.documentElement.style.display = ``">'
            );
        }
    </script>
    <link rel="stylesheet" href="dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="light.css"
        media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
    <!-- The main stylesheet -->
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest-light.webmanifest" data-href-light="manifest-light.webmanifest"
        data-href-dark="manifest-dark.webmanifest">
    <link rel="icon" href="https://cdn.glitch.com/791b2241-459b-4a2e-8cca-c0fdc21f0487%2Flight.png"
        data-href-light="https://cdn.glitch.com/791b2241-459b-4a2e-8cca-c0fdc21f0487%2Flight.png"
        data-href-dark="https://cdn.glitch.com/791b2241-459b-4a2e-8cca-c0fdc21f0487%2Fdark.png" sizes="144x144">

    <script type="module" src="https://googlechromelabs.github.io/dark-mode-toggle/src/dark-mode-toggle.mjs"></script>
    <script defer src="darkmode.js"></script>
</head>

<body>
    <h1>Some Headline</h1>
    <p>
        Some body text with a <a href="#">link</a> pointing to nowhere.
    </p>
    <form>
        <input type="text" placeholder="Some input">
        <button type="button">Some button</button>
    </form>
    <figure>
        <img src="https://cdn.glitch.com/791b2241-459b-4a2e-8cca-c0fdc21f0487%2Fmockaroon-1333674-unsplash.jpg?1558958450566"
            alt="Colored candy worms" intrinsicsize="948x733">
        <figcaption>Photo by <a href="https://unsplash.com/photos/XVYz_QeiEBw" target="_blank"
                rel="noopener noreferrer">Mockaroon</a> on <a href="https://unsplash.com/">Unsplash</a>.</figcaption>
    </figure>
    <p>
        <img src="https://cdn.glitch.com/791b2241-459b-4a2e-8cca-c0fdc21f0487%2Fbaseline-wb_incandescent-24px.svg?1558957452117"
            alt=""> Some icon
        <img src="https://cdn.glitch.com/791b2241-459b-4a2e-8cca-c0fdc21f0487%2Fbaseline-wb_sunny-24px.svg?1558957452243"
            alt=""> Some icon
    </p>
    <dark-mode-toggle appearance="toggle"></dark-mode-toggle>

</html>
